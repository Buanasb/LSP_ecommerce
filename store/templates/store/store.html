<!-- Untuk membuat Template pada halaman utama -->
{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-6">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <a class="btn btn-outline-secondary" href="{% url 'description' product.id %}">Features</a>
            <a class="btn btn btn-outline-dark" href="{% url 'spec' %}">Specifications</a>
            <h4 style="display: inline-block; float: right;"><strong>
                    Rp. {{product.price}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
